<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
      .ui-menu-item {
        /* styles */
        font-size: 10pt;
      }
    </style>
    <title>매물 등록</title>
  </head>

  <body>
    <div style="position:relative; width:100%; padding:20px; display:flex; justify-content:center;">

      <h2 style=" font-weight:700; color:black;">매물 등록</h2>
    </div>

    <form id="updateTrade" style="margin:0 auto; width:80%; display:flex; align-items:center; justify-content:center;">
      <div style=" width:700px; height:350px;    padding:10px; border:2px solid black; border-radius:10px;">
        <div style="display:flex; justify-content:space-between;">
          <div>
            <div style="margin-bottom:20px;">
              <p style="margin-bottom:5px;">아파트 이름
              </p>
              <input type="text" name="name">
            </div>
            <div style="margin-bottom:20px;">
              <p style="margin-bottom:5px;">도/시/군/구/읍/면/동/리
              </p>
              <input type="text" name="address">
            </div>
            <div>
              <p style="margin-bottom:5px;">도로명
              </p>
              <input type="text" name="road_name">
            </div>
          </div>
          <div>
            <div style="margin-bottom:20px;">
              <p style="margin-bottom:5px;">전용면적
              </p>
              <input type="text" name="ep_area">
            </div>
            <div style="margin-bottom:20px;">
              <p style="margin-bottom:5px;">층
              </p>
              <input type="text" name="floor">
            </div>
            <div>
              <p style="margin-bottom:5px;">일련번호
              </p>
              <input type="text" name="serial_no">
            </div>
          </div>
          <div>
            <div style="margin-bottom:20px;">
              <p style="margin-bottom:5px;">거래금액
              </p>
              <input type="text" name="trade_price">
            </div>
            <div>
              <p style="margin-bottom:5px;">날짜
              </p>
              <input style="width:60px;" type="number" name="year" placeholder="년">
              <input style="width:60px;" type="number" name="month" placeholder="월">
              <input style="width:60px;" type="number" name="day" placeholder="일">
            </div>
          </div>
        </div>
        <button id="submit" style="margin:40px 0px 0px 280px; width:100px; height:60px; border:1px solid black; border-radius:5px;">등록</button>
      </div>
    </form>
  </body>

  <script>
    $("#submit")
      .unbind("click")
      .click(function (e) {
        e.preventDefault();
        var params = $("#updateTrade").serializeArray();
        console.log(params);
        $.ajax({
          type: 'POST',
          url: "/trade/create",
          dataType: "json",
          data: JSON.stringify(params),

          contentType: 'application/json; charset=utf-8',
          success: function (data) {
            console.log("success");

          },
          error: function (error) {
            console.log("fail");
          }
        });
      });
  </script>

</html>
